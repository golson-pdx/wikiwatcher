# Generated by Github
name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      # Edited by amminer
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/requirements.txt
    # Edited by amminer
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py') > pylint-results.txt
    # Added by amminer -
    # see https://docs.github.com/en/actions/learn-github-actions
    - name: Update status check
      uses: ouzi-dev/commit-status-updater@v1.0.7
      with:
        context: pylint
        state: failure
        description: pylint check failed
        target-url: https://github.com/wikiwatchers/WikiWatcher/blob/${{ github.event.head_ref }}/pylint-results.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: ${{ failure() }}#
